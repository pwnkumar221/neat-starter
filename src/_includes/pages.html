---
layout: default
prism: true
---

<div>
    {% set pageslist = collections.page %}
    {% for pagecontent in pageslist %}
        {{ pagecontent.data.title }}
        {{ pagecontent.data.pagelayout }}
        {% if pagecontent.data.pagelayout == 'about' %}
            <div>about</div>
        {% endif %}
    {% endfor %}    
</div>
